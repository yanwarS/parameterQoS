<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ngitung.js">
    function throughput(){
    var jmlDataBps=parseFloat(document.hitungThroughput.jmlDataBps.value);
    var waktuPengiriman=parseFloat(document.hitungThroughput.waktuPengiriman.value);
    var hasil=jmlDataBps/waktuPengiriman;
    document.hitungThroughput.hasil.value = hasil;

}
  </script>

</head>
<body>

<div class="container mt-3">
  <h2>Penghitung Parameter</h2>
  <br>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-bs-toggle="tab" href="#throughput">Throughput</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-bs-toggle="tab" href="#delay">Delay</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-bs-toggle="tab" href="#packet-loss">Packet Loss</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#jitter">Jitter</a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div id="throughput" class="container tab-pane active"><br>
        <div class="container mt-3">
            <h2>Hitung Throughput</h2>
            <img src="Throughput.jpg" alt="">
            <form name="hitungThroughput">
              <div class="mb-3 mt-3">
                <label>Jumlah data yang dikirim(bps)</label>
                <input class="form-control" type="number" id="jmlDataBps">
              </div>
              <div class="mb-3">
                <label>Waktu pengiriman data(s)</label>
                <input class="form-control" type="number" id="waktuPengiriman">
              </div>
              <div class="form-check mb-3">
              </div>
              <input type="button" class="btn btn-primary" onclick="throughput()" value="hitung">
            </form>
            <div class="mb-3 mt-3">
              <label>Hasil</label>
              <input class="form-control" rows="5" id="hasilThroughput" type="number" disabled>
              <label>indeks</label>
              <input class="form-control" rows="5" id="indeksThroughput" type="number" disabled>
            </div>
          </div>
    </div>
    <div id="delay" class="container tab-pane fade"><br>
      <h3>Hitung rata-rata Delay</h3>
      <img src="Delay.jpg" alt="">
      <form>
        <div class="mb-3 mt-3">
          <label>Total Delay (ms)</label>
          <input class="form-control" type="number" id="totalDelay">
        </div>
        <div class="mb-3">
          <label>Total Paket yang diterima</label>
          <input  class="form-control" type="number" id="paketDiterima">
        </div>
        <div class="form-check mb-3">
        </div>
        <input type="button" class="btn btn-primary" onclick="delay()" value="hitung">
      </form>
      <div class="mb-3 mt-3">
        <label for="comment">Hasil</label>
        <input class="form-control" rows="5" id="hasilDelay" type="number" disabled>
        <p>ms</p>
        <label for="comment">Indeks</label>
        <input class="form-control" rows="5" id="indeksDelay" type="number" disabled>
      </div>
    </div>
    <div id="packet-loss" class="container tab-pane fade"><br>
      <h3>Hitung Packet Loss</h3>
      <img src="Packet-Loss.jpg" alt="">
      <form>
        <div class="mb-3 mt-3">
          <label >Total Paket data dikirim</label>
          <input  class="form-control" type="number" id="paketDikirim">
        </div>
        <div class="mb-3">
          <label >Total Paket data diterima</label>
          <input  class="form-control" type="number" id="paketTerima">
        </div>
        <div class="form-check mb-3">
        </div>
        <input type="button" class="btn btn-primary" onclick="packetLoss()" value="hitung">
      </form>
      <div class="mb-3 mt-3">
        <label for="comment">Hasil</label>
        <input class="form-control" rows="5" id="hasilPacketLoss" type="number" disabled>
      </div>
    </div>
    <div id="jitter" class="container tab-pane fade"><br>
        <h3>Hitung Jitter</h3>
        <img src="Jitter.jpg" alt="">
        <form>
            <div class="mb-3 mt-3">
              <label>Total variasi delay (s)</label>
              <input  class="form-control" type="number" id="variasiDelay">
            </div>
            <div class="mb-3">
              <label>Paket data yang diterima</label>
              <input  class="form-control" type="number" id="terimaPaket">
            </div>
            <div class="form-check mb-3">
            </div>
            <input type="button" class="btn btn-primary" onclick="jitter()" value="hitung">
          </form>
          <div class="mb-3 mt-3">
            <label for="comment">Hasil</label>
            <input class="form-control" rows="5" id="hasilJitter" type="number" disabled>
            <label for="comment">Indeks</label>
            <input class="form-control" rows="5" id="indeksJitter" type="number" disabled>
          </div>
      </div>
  </div>
</div>
